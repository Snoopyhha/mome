<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keyworld" content="Mome,모메,메모,노트,크롬,할일,Todo,List" />
        <meta name="descriptiion" content="엄마 심부름, 할 일, 약속을 웹브라우저에 메모하세요." />

        <meta property="og:image:height" content="600" />
        <link rel="stylesheet" href="css/style.css">
        <title>Mome</title>
    </head>
    
    <body>
        <div class="left">
            <div id="info" class="info">
                <button><ion-icon name="information-circle-outline"></ion-icon></button>
            </div>
            <div id="bglist" class="bglist">
                <button class="bgbtn">*</button>
                <button class="bg-rnd" name="bg-rnd"><ion-icon name="shuffle-outline"></ion-icon></button>
            </div>
            <div class="calen">
                <h3 id="calen"></h3>
            </div>

            <div class="clock">
                <h1 id="clock"><span class="hourmin">00:00</span><span class="second">00</span></h1>
            </div>

            <div>
                <form id="login-form" class="login-form hidden">
                    <input required maxlength=15 class="login-name" type="text" placeholder="What is your name?">
                    <input type="submit" class="login-submit" value="+">
                </form>
            </div>

            <div id="greeting" class="hidden">
                <h4></h4>
                <h3></h3>
                <button><ion-icon name="refresh-circle-outline"></ion-icon></button>
            </div>

            <div id="quote" class="quote">
                <p></p>
                <span></span>
            </div>
        </div>
        <div class="right">
            <div class="todo-top">
                <form id="todo-form" class="todo-form">
                    <input type="text" class="todo-input" placeholder="Mome..." required>
                </form>
            </div>
            <div class="todo">
                <ul id="todo-list" class="todo-list"></ul>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="js/info.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/calen.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
