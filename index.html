<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <title>Mome</title>
    </head>
    <body>
        <div class="left">
            <div>
                <h1 id="clock" class="clock"><span>00:00</span><span class="second">00</span></h1>
            </div>

            <div>
                <form id="login-form" class="login-form hidden">
                    <input required maxlength=15 class="login-name" type="text" placeholder="What is your name?">
                    <input type="submit" class="login-submit" value="+">
                </form>
            </div>

            <div id="greeting" class="greeting hidden">
                <h4></h4>
                <h3></h3>
                <button><ion-icon name="refresh-circle-outline"></ion-icon></button>
            </div>

            <div id="quote" class="quote">
                <p></p>
                <span></span>
            </div>
        </div>
        <div class="right">
            <div>
                <form id="todo-form" class="todo-form">
                    <input type="text" class="todo-input" placeholder="Mome..." required>
                </form>
            </div>
            <div class="todo">
                <ul id="todo-list" class="todo-list"></ul>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
    </body>
</html>
